<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <title>Check Out Page</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
<body>
  <header id="header">
  </header>

  <figure id="logo">
    <img src="images/diyfb.jpg" alt="logo-picture" class="center" />
    <figcaption></figcaption>
  </figure>

  <main id="main">
    <h1>CHECKOUT</h1>
    <form>
      <fieldset name="return">
        <ol>
          <h3>Enter your personal information</h3>
          <li class="name-input">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required />
          </li>
          <li class="name-input">
            <label for="mname">Middle Name</label>
            <input type="text" id="mname" name=",name" placeholder="(Optional)"/>
          </li>
          <li class="name-input">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required />
          </li>
          <li class="address-input">
            <label for="street1">Street Address 1</label>
            <input type="text" id="street1" name="street1" placeholder="Street Address" required />
          </li>
          <li class="address-input">
            <label for="street2">Street Address 2</label>
            <input type="text" id="street2" name="street2" placeholder="(Optional)"/>
          </li>
          <li class="city-input">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City" required />
          </li>
          <li class="zipcode-input">
            <label for="zipcode">Zipcode</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="Enter a 5 Digit Zipcode" required />
          </li>
          <li id="state-list">
            <label for="state">State</label>
            <select name="state" id="state" required>
              <option value="--"></option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </li>
        </ol>
      </fieldset>
    </form>
  </main>
  <aside id="cart">
    <p>Your cart</p>
      <figure id="mold">
        <img src="images/diyfb-mold.jpg" alt="logo-picture" class="product" />
        <figcaption>$120.00</figcaption>
      </figure>
  </aside>
  <nav>
    <ul>
      <li>
        <form name="button" action="shipping/index.html">
          <input type="submit" id="to-shipping" name="to-shipping" value="Continue to Shipping" />
        </form>
      </li>
    </ul>
  </nav>
    <footer id="footer">
      <p>Copyright DIY Fingerboards 2022</p>
    </footer>
    <script src="js/site.js"></script>
</body>
</html>
