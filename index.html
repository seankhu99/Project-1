<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Out Page</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="logo">
    <img src="images/diyfb.jpg" alt="logo-picture" class="center">
  </div>
  <div id = "heading">
    <h1>CHECKOUT</h1>
    <form>
      <label for="fname">First Name</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last Name</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="street1">Street Address 1</label><br>
      <input type="text" id="street1" name="street1"><br>
      <label for="street2">Street Address 2</label><br>
      <input type="text" id="street2" name="street2"><br>
      <label for="city">City</label><br>
      <input type="text" id="city" name="city"><br>
      <label for="state">State</label><br>
      <input type="text" id="state" name="state"><br>
      <label for="zip">Zipcode</label><br>
      <input type="text" id="zip" name="zip"><br>
      <label for="email">Email Address</label><br>
      <input type="text" id="email" name="email"><br>
      <label for="phone">Phone Number</label><br>
      <input type="text" id="phone" name="phone"><br>
    </form>
    <div class="shipping">
      <a href="shipping/index.html">Proceed to Shipping</a>
    </div>
    <div class="copyright">
      <p>Copyright DIY Fingerboards 2022</p>
    </div>
</body>
</html>
