<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Out Page</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="logo">
    <img src="images/diyfb.jpg" alt="logo-picture" class="center">
  </div>
  <div id = "checkout">
    <h1>CHECKOUT</h1>
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname">
      <label for="street1">Street Address 1</label>
      <input type="text" id="street1" name="street1">
      <label for="street2">Street Address 2</label>
      <input type="text" id="street2" name="street2">
      <label for="city">City</label>
      <input type="text" id="city" name="city">
      <label for="zip">Zipcode</label>
      <input type="text" id="zip" name="zip">
      <label for="email">Email Address</label>
      <input type="text" id="email" name="email">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone">
    </form>
    <div class="shipping">
      <a href="shipping/index.html">Proceed to Shipping</a>
    </div>
    <div class="copyright">
      <p>Copyright DIY Fingerboards 2022</p>
    </div>
</body>
</html>
