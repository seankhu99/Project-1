<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipping</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="payment">
    <h1>Enter your payment info.</h1>
    <form>
      <label for="number">Credit Card Number</label>
      <input type="text" id="number" name="number">
      <label for="exp">Expiration Date</label>
      <input type="text" id="exp" name="exp">
      <label for="cvv">CVV</label>
      <input type="text" id="CVV" name="CVV">
      <label for="cardzip">Billing Zipcode</label>
      <input type="text" id="cardzip" name="cardzip">
  </div>
  <div class="checkout">
    <a href="../checkout/index.html">Confirm Payment</a>
  </div>
  <div class="copyright">
    <p>Copyright DIY Fingerboards 2022</p>
  </div>
</body>
</html>
